<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>JARL市郡区コードマップ</title>
    <script type="module" src="/src/app_jcc.ts"></script>  
</head>
<body>
    <div class="container">
        <header class="title">JARL市郡区コードマップ</header>
        <main class="map-container">
            <div class="map-wrapper">
                <div class="map" id="map"></div>
                <div class="controls" style="position: absolute; top: 10px; right: 10px;">
                    <button id="zoom-in">＋</button>
                    <button id="zoom-out">－</button>
                </div>
                <input type="text" readonly id="info-box" class="info-box">
            </div>
        </main>
        <footer class="notice">
          <ul>
            <li>国土交通省国土数値情報を加工・編集した地図情報を使用しています。<br/><a href="https://nlftp.mlit.go.jp/ksj/index.html">国土交通省国土数値情報ダウンロードサイト</a>
            </li>
            <li>munitable.csvを加工・編集した地図情報を使用しています。<br><a href="https://github.com/w-ockham/JCC-JCG-List/blob/master/LICENSE">w-ockham/JCC-JCG-List</a></li>
          </ul>
        </footer>    
        <div class="notice">(c)2025 nyatla.jp</div>
      </div>
</body>
</html>
