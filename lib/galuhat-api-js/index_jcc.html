<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>GaluchatMapビューアー</title>
    <!-- <link rel="stylesheet" href="/styles.css"> -->
    <script type="module" src="/src/app_jcc.ts"></script>  
    <script>
      // document.getElementById("container").style.visibility="hidden"
      // window.onload
      window.addEventListener("load",()=>{
        document.getElementById("container").style.visibility="visible";
      })
    </script>
</head>
<body>
    <div id="loading">Now Loading...</div>
    <div id="container" style="visibility:hidden">
        <header class="title" id="map_title">JARL市郡区コードマップ</header>
        <main class="map-container">
            <div class="map-wrapper">
                <div class="map" id="map"></div>
                <div id="headline">
                  <div id="codebox">
                    <div>市郡区コード</div>
                    <div id="codetext">123456</div>
                  </div>
                  <div id="infobox">
                    <!-- <input type="text" readonly id="infotext"> -->
                  </div>
                </div>

                <div id="controls">
                    <button id="zoom-in">＋</button>
                    <button id="zoom-out">－</button>
                </div>
              <div class="notice2">(c)2025 nyatla.jp</a>&nbsp;<a href="https://github.com/nyatla/galuchat-api-doc">Github</a>&nbsp;この地図は<a href="https://nlftp.mlit.go.jp/ksj/index.html">国土交通省国土数値情報</a>を加工・編集した情報を使用しています。</div>
            </div>
          </main>
      </div>
</body>
</html>
